# Suricata Suppression Rules
# This file suppresses false positive alerts

# Suppress Telegram API detections (benign usage)
suppress gen_id 1, sig_id 2033799  # ET HUNTING Telegram API Domain in DNS Lookup
suppress gen_id 1, sig_id 2033800  # ET HUNTING Observed Telegram API Domain

# Suppress External IP Lookup services (our own geolocation calls)
suppress gen_id 1, sig_id 2012647  # ET INFO External IP Lookup ip-api.com
suppress gen_id 1, sig_id 2012648  # ET INFO External IP Lookup Domain in DNS Lookup

# Suppress test traffic from known IDS testing sites
# testmynids.org IPs
suppress gen_id 1, sig_id 2100498, track by_src, ip 3.175.196.35   # GPL ATTACK_RESPONSE id check returned root
suppress gen_id 1, sig_id 2100498, track by_src, ip 3.175.196.66
suppress gen_id 1, sig_id 2100498, track by_src, ip 3.175.196.11
suppress gen_id 1, sig_id 2100498, track by_src, ip 3.175.196.125

